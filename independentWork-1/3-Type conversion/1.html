<!--
Что выведет этот скрипт?
-->

String(x)         // строка x
String(123)       // строка 123
String(100 + 23)  // строка из выражения
String(Date())    // возвращает дату
Number("3.14")    // возвращает 3.14
Number(" ")       // возвращает 0
Number("")        // возвращает 0
Number(false)     // возвращает 0
Number(true)      // возвращает 1
