<!--
Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
-->

<html>
<body>
<script>
    let a = prompt("Введите первое число", "");
    let b = prompt("Введите второе число", "");
    let sum = Number(a)+Number(b)

    alert(sum);
</script>


</body>
</html>
